<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HammerAPI UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>HammerAPI UI</h1>

  <div class="auth-container">
    <div class="auth-toggle">
      <button id="signInBtn" class="auth-tab active">Sign In</button>
      <button id="signUpBtn" class="auth-tab">Sign Up</button>
    </div>

    <form id="signInForm" class="auth-form">
      <h2>Sign In</h2>
      <input type="text" id="signInUsername" placeholder="Username" required />
      <input type="password" id="signInPassword" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div class="auth-message" id="signInMessage"></div>
    </form>

    <form id="signUpForm" class="auth-form" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" id="signUpUsername" placeholder="Username" required />
      <input type="email" id="signUpEmail" placeholder="Email" required />
      <input type="password" id="signUpPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <div class="auth-message" id="signUpMessage"></div>
    </form>

    <form id="legacyLoginForm" style="display: none;">
      <input type="text" id="username" placeholder="Username" required />
      <button type="submit">Legacy Login</button>
    </form>
  </div>

  <div id="appContent" style="display: none;">
    <div class="user-info">
      <span id="userWelcome"></span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <form id="dataForm">
      <h3>Add New Data Entry</h3>
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="date" id="dob" required />
      <input type="text" id="country" placeholder="Country" required />
      <input type="text" id="postalCode" placeholder="Postal Code" required />
      <button type="submit">Submit</button>
    </form>

    <div class="data-section">
      <div class="data-header">
        <h2>Stored Data</h2>
        <button id="deleteAllBtn" class="delete-all-btn" title="Delete all data entries">
          üóëÔ∏è Delete All Data
        </button>
      </div>
      <ul id="dataList"></ul>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
